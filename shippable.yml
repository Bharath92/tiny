language: node_js

node_js:
  - 10.13.0

env:
  - secure: 

build:
  ci:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
    - npm version "v1.0.$BUILD_NUMBER"
    - npm publish --access=public
  on_success:
    - |
      curl -X POST -H "Authorization: $API_TOKEN" -H "Content-Type: application/json" -d "{'branchName': 'node_js', "projectId": "$PROJECT_ID"}" https://rcapi.shippable.com/projects/$PROJECT_ID/newBuild
    - |
      curl -X POST -H "Authorization: $API_TOKEN" -H "Content-Type: application/json" -d "{'branchName': 'node_js_test', "projectId": "$PROJECT_ID"}" https://rcapi.shippable.com/projects/$PROJECT_ID/newBuild
